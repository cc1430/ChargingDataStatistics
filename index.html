<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>充电数据统计H5页面</title>
    <!-- 引入Tailwind CSS简化样式 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入图标库 -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        /* 自定义过渡效果 */
        .card-transition {
            transition: all 0.3s ease;
        }

        .card-transition:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        }

        /* 数字动画效果 */
        .number-animate {
            animation: countUp 1.5s ease-out;
        }

        @keyframes countUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 日期选择器样式优化 */
        input[type="date"] {
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
            padding: 0.5rem;
            font-size: 0.875rem;
            color: #374151;
        }

        /* 数据卡片行布局适配 */
        .data-row {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
            justify-content: space-around;
        }

        .data-item {
            flex: 1;
            min-width: 120px;
            text-align: center;
        }

        /* 下载按钮加载动画 */
        .download-loading {
            pointer-events: none;
            opacity: 0.7;
        }

        /* 汇总数据颜色定制 - 丰富且不重复 */
        .color-teal { color: #14b8a6; }    /* 青绿色 - 充电桩数量 */
        .color-indigo { color: #6366f1; }  /* 靛蓝色 - 订单总数 */
        .color-rose { color: #f43f5e; }    /* 玫瑰红 - 订单金额 */
        .color-amber { color: #f59e0b; }   /* 琥珀色 - 充电服务费 */
        .color-cyan { color: #06b6d4; }    /* 青蓝色 - 充电费总计 */
    </style>
</head>

<body class="bg-gray-50 font-sans text-gray-800 min-h-screen">
    <!-- 页面头部 -->
    <header class="bg-blue-600 text-white sticky top-0 z-10">
        <div class="container mx-auto px-4 py-4">
            <h1 class="text-xl font-bold mb-3">充电数据统计</h1>
            <!-- 日期选择器区域 -->
            <div class="flex flex-wrap gap-3 items-center">
                <div class="flex flex-col">
                    <label class="text-sm mb-1">开始日期</label>
                    <input type="date" id="start-date" class="bg-white text-gray-800">
                </div>
                <div class="flex flex-col">
                    <label class="text-sm mb-1">结束日期</label>
                    <input type="date" id="end-date" class="bg-white text-gray-800">
                </div>
                <button id="query-btn"
                    class="bg-white text-blue-600 px-4 py-2 rounded-md hover:bg-gray-100 transition mt-4">
                    <i class="fa fa-search mr-1"></i>确定查询
                </button>
                <!-- 新增下载Excel按钮 -->
                <button id="download-excel-btn"
                    class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition mt-4">
                    <i class="fa fa-download mr-1"></i>下载订单
                </button>
                <div id="loading-status" class="flex items-center ml-auto mt-4">
                    <i class="fa fa-refresh fa-spin mr-2"></i>
                    <span>加载中...</span>
                </div>
            </div>
        </div>
    </header>

    <!-- 核心内容区：3个板块 -->
    <main class="container mx-auto px-4 py-8">
        <!-- 加载提示 -->
        <div id="loading-container" class="flex justify-center items-center py-20">
            <div class="text-center">
                <i class="fa fa-circle-o-notch fa-spin text-4xl text-blue-600 mb-4"></i>
                <p class="text-gray-600">正在获取充电数据...</p>
            </div>
        </div>

        <!-- 错误提示 -->
        <div id="error-container" class="hidden flex justify-center items-center py-20">
            <div class="text-center">
                <i class="fa fa-exclamation-circle text-4xl text-red-500 mb-4"></i>
                <p class="text-gray-600 mb-4" id="error-message">数据加载失败，请刷新重试</p>
                <button id="retry-btn" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">
                    重新加载
                </button>
            </div>
        </div>

        <!-- 数据展示区域（初始隐藏） -->
        <div id="data-container" class="hidden grid grid-cols-1 gap-6">
            <!-- 板块1：核心数据（订单总数+订单金额+服务费+充电费） -->
            <section class="bg-white rounded-lg shadow-md p-6 card-transition">
                <div class="flex items-center mb-6">
                    <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center mr-4">
                        <i class="fa fa-file-text-o text-blue-600 text-2xl"></i>
                    </div>
                    <h2 class="text-lg font-semibold">核心充电数据</h2>
                </div>
                <!-- 核心数据行布局：同一行展示所有关键数据 -->
                <div class="number-animate data-row">
                    <!-- 订单总数 -->
                    <div class="data-item">
                        <p class="text-sm text-gray-500 mb-1">订单总数</p>
                        <p class="text-3xl font-bold text-blue-600" id="totalOrderNumber">0</p>
                    </div>
                    <!-- 新增：订单金额（服务费+充电费） -->
                    <div class="data-item">
                        <p class="text-sm text-gray-500 mb-1">订单金额（总计）</p>
                        <p class="text-3xl font-bold text-purple-600" id="totalOrderAmount">0.00</p>
                    </div>
                    <!-- 充电服务费 -->
                    <div class="data-item">
                        <p class="text-sm text-gray-500 mb-1">充电服务费</p>
                        <p class="text-3xl font-bold text-green-600" id="totalOrderServiceCharge">0.00</p>
                    </div>
                    <!-- 充电费总计 -->
                    <div class="data-item">
                        <p class="text-sm text-gray-500 mb-1">充电费总计</p>
                        <p class="text-3xl font-bold text-orange-600" id="totalOrderElectricityBill">0.00</p>
                    </div>
                </div>
                <p class="text-gray-500 mt-4 text-center" id="time-range-text">统计周期：2025-08-01 至 2026-02-13</p>
                <p class="text-gray-500 mt-1 text-center text-sm">金额单位：元（原始数据单位：分）</p>
            </section>

            <!-- 板块2：充电数据汇总 -->
            <section class="bg-white rounded-lg shadow-md p-6 card-transition">
                <div class="flex items-center mb-6">
                    <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center mr-4">
                        <i class="fa fa-bar-chart text-purple-600 text-2xl"></i>
                    </div>
                    <h2 class="text-lg font-semibold">充电数据汇总</h2>
                </div>
                <!-- 充电数据汇总行布局 -->
                <div class="number-animate data-row">
                    <!-- 充电桩数量 -->
                    <div class="data-item">
                        <p class="text-sm text-gray-500 mb-1">充电桩数量</p>
                        <p class="text-3xl font-bold color-teal" id="totalDeviceNumber">0</p>
                    </div>
                    <!-- 订单总数（去掉汇总） -->
                    <div class="data-item">
                        <p class="text-sm text-gray-500 mb-1">订单总数</p>
                        <p class="text-3xl font-bold color-indigo" id="summaryOrderNumber">0</p>
                    </div>
                    <!-- 订单金额（去掉汇总） -->
                    <div class="data-item">
                        <p class="text-sm text-gray-500 mb-1">订单金额</p>
                        <p class="text-3xl font-bold color-rose" id="summaryOrderAmount">0.00</p>
                    </div>
                    <!-- 充电服务费（去掉汇总） -->
                    <div class="data-item">
                        <p class="text-sm text-gray-500 mb-1">充电服务费</p>
                        <p class="text-3xl font-bold color-amber" id="summaryServiceCharge">0.00</p>
                    </div>
                    <!-- 充电费总计（去掉汇总） -->
                    <div class="data-item">
                        <p class="text-sm text-gray-500 mb-1">充电费总计</p>
                        <p class="text-3xl font-bold color-cyan" id="summaryElectricityBill">0.00</p>
                    </div>
                </div>
                <p class="text-gray-500 mt-4 text-center text-sm">汇总数据包含历史累计值</p>
            </section>

            <!-- 板块3：预留板块（空） -->
            <section class="bg-white rounded-lg shadow-md p-6 card-transition">
                <div class="flex items-center mb-4">
                    <div class="w-12 h-12 bg-gray-100 rounded-full flex items-center justify-center mr-4">
                        <i class="fa fa-puzzle-piece text-gray-600 text-2xl"></i>
                    </div>
                    <h2 class="text-lg font-semibold">预留板块2</h2>
                </div>
                <div class="text-gray-400 text-center py-8">
                    <p>该板块暂未启用，预留后续使用</p>
                </div>
            </section>
        </div>
    </main>

    <!-- 页面底部 -->
    <footer class="bg-gray-800 text-white py-6 mt-auto">
        <div class="container mx-auto px-4 text-center text-sm">
            <p>© 2026 充电数据统计平台 版权所有</p>
            <p class="mt-2 text-gray-400">数据来源：wasu.cn 充电场站接口</p>
        </div>
    </footer>

    <script>
        // 页面元素获取
        const loadingContainer = document.getElementById('loading-container');
        const errorContainer = document.getElementById('error-container');
        const dataContainer = document.getElementById('data-container');
        const errorMessage = document.getElementById('error-message');
        const retryBtn = document.getElementById('retry-btn');
        const loadingStatus = document.getElementById('loading-status');
        // 日期选择器和查询按钮元素
        const startDateInput = document.getElementById('start-date');
        const endDateInput = document.getElementById('end-date');
        const queryBtn = document.getElementById('query-btn');
        const timeRangeText = document.getElementById('time-range-text');
        // 新增下载按钮元素
        const downloadExcelBtn = document.getElementById('download-excel-btn');

        // 数据展示元素（新增订单金额）
        const totalOrderNumberEl = document.getElementById('totalOrderNumber');
        const totalOrderAmountEl = document.getElementById('totalOrderAmount'); // 新增
        const totalOrderServiceChargeEl = document.getElementById('totalOrderServiceCharge');
        const totalOrderElectricityBillEl = document.getElementById('totalOrderElectricityBill');

        // 充电数据汇总元素
        const totalDeviceNumberEl = document.getElementById('totalDeviceNumber');
        const summaryOrderNumberEl = document.getElementById('summaryOrderNumber');
        const summaryOrderAmountEl = document.getElementById('summaryOrderAmount');
        const summaryServiceChargeEl = document.getElementById('summaryServiceCharge');
        const summaryElectricityBillEl = document.getElementById('summaryElectricityBill');

        // 本地存储KEY定义
        const STORAGE_KEYS = {
            ACCESS_TOKEN: 'charging_access_token',
            REFRESH_TOKEN: 'charging_refresh_token'
        };

        // 初始Token（首次使用）
        const INITIAL_ACCESS_TOKEN = 'a61d91c67cd644e08f49c25c08568f57';
        const INITIAL_REFRESH_TOKEN = 'ea2362b0d0974884af2ad3bc535292f4';

        // 接口基础配置
        const API_CONFIG = {
            // 数据查询接口
            getTotal: {
                url: 'https://api-gateway.wasu.cn/charging-station/admin-api/charging-station/user-charging/getTotal'
            },
            // Token刷新接口
            refreshToken: {
                url: 'https://api-gateway.wasu.cn/charging-station/admin-api/system/auth/refresh-token'
            },
            // 新增Excel导出接口
            exportExcel: {
                url: 'https://api-gateway.wasu.cn/charging-station/admin-api/charging-station/user-charging/export'
            },
            // 充电桩数量接口
            getDeviceTotal: {
                url: 'https://api-gateway.wasu.cn/charging-station/admin-api/charging-station/device/page'
            },
            // 公共请求头
            headers: {
                'tenant-id': '1',
                'Content-Type': 'application/json'
            }
        };

        // ========== 工具函数：获取前一天日期并格式化 ==========
        function getYesterdayDate() {
            const yesterday = new Date();
            yesterday.setDate(yesterday.getDate() - 1);
            return formatDateToISO(yesterday);
        }

        // 格式化日期为YYYY-MM-DD格式
        function formatDateToISO(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // ========== Token 本地存储方法 ==========
        // 获取本地存储的Access Token
        function getAccessToken() {
            return localStorage.getItem(STORAGE_KEYS.ACCESS_TOKEN) || INITIAL_ACCESS_TOKEN;
        }

        // 获取本地存储的Refresh Token
        function getRefreshToken() {
            return localStorage.getItem(STORAGE_KEYS.REFRESH_TOKEN) || INITIAL_REFRESH_TOKEN;
        }

        // 保存Token到本地存储
        function saveTokensToLocal(accessToken, refreshToken) {
            localStorage.setItem(STORAGE_KEYS.ACCESS_TOKEN, accessToken);
            localStorage.setItem(STORAGE_KEYS.REFRESH_TOKEN, refreshToken);
        }

        // ========== Refresh Token 接口封装 ==========
        async function refreshToken() {
            try {
                const refreshToken = getRefreshToken();
                const url = `${API_CONFIG.refreshToken.url}?refreshToken=${refreshToken}`;

                const response = await fetch(url, {
                    method: 'POST',
                    headers: API_CONFIG.headers,
                    mode: 'cors'
                });

                if (!response.ok) {
                    throw new Error(`刷新Token失败：${response.status} ${response.statusText}`);
                }

                const result = await response.json();

                if (result.code !== 200) {
                    throw new Error(`刷新Token接口返回错误：${result.msg || '未知错误'}`);
                }

                // 保存新Token到本地
                const { accessToken, refreshToken: newRefreshToken } = result.data;
                saveTokensToLocal(accessToken, newRefreshToken);

                console.log('Token刷新成功，新Access Token：', accessToken);
                return true;

            } catch (error) {
                console.error('Token刷新失败：', error);
                return false;
            }
        }

        // 拼接GET请求参数
        function buildQueryString(params) {
            return Object.keys(params)
                .map(key => `${encodeURIComponent(key)}=${encodeURIComponent(params[key])}`)
                .join('&');
        }

        // 格式化日期：拼接固定的时分秒（开始时间00:00:00，结束时间23:59:59）
        function formatDateForApi(dateStr, isEnd = false) {
            if (!dateStr) return '';
            return isEnd ? `${dateStr} 23:59:59` : `${dateStr} 00:00:00`;
        }

        // 校验日期范围
        function validateDateRange(startDate, endDate) {
            if (!startDate || !endDate) {
                alert('请选择完整的开始和结束日期！');
                return false;
            }
            const start = new Date(startDate);
            const end = new Date(endDate);
            if (end < start) {
                alert('结束日期不能早于开始日期！');
                return false;
            }
            return true;
        }

        // ========== 获取充电桩数量接口 ==========
        async function fetchDeviceTotal(retryCount = 0) {
            try {
                // 构造接口参数
                const apiParams = {
                    pageNo: 1,
                    pageSize: 10
                };

                // 拼接完整请求URL
                const queryString = buildQueryString(apiParams);
                const fullUrl = `${API_CONFIG.getDeviceTotal.url}?${queryString}`;

                // 构造请求头（包含最新的Access Token）
                const requestHeaders = {
                    ...API_CONFIG.headers,
                    'Authorization': `Bearer ${getAccessToken()}`
                };

                // 发送GET请求
                const response = await fetch(fullUrl, {
                    method: 'GET',
                    headers: requestHeaders,
                    mode: 'cors'
                });

                // 检查其他响应状态
                if (!response.ok) {
                    throw new Error(`请求失败：${response.status} ${response.statusText}`);
                }

                // 解析响应数据
                const result = await response.json();

                // 检查接口返回码
                if (result.code === 401) {
                    // 处理401未授权（Token过期） 防止无限重试，最多重试1次
                    if (retryCount < 1) {
                        console.log('Access Token过期，尝试刷新Token...');
                        // 刷新Token
                        const refreshSuccess = await refreshToken();
                        if (refreshSuccess) {
                            // 刷新成功后重新请求数据
                            return fetchDeviceTotal(retryCount + 1);
                        }
                    }
                    throw new Error('Token已过期且刷新失败，请重新登录');

                } else if (result.code !== 200) {
                    throw new Error(`接口返回错误：${result.msg || '未知错误'}`);
                }

                // 更新充电桩数量
                totalDeviceNumberEl.textContent = result.data.total.toLocaleString();
                return result.data.total;

            } catch (error) {
                console.error('获取充电桩数量失败：', error);
                totalDeviceNumberEl.textContent = '获取失败';
                return 0;
            }
        }

        // ========== 计算汇总数据 ==========
        function calculateSummaryData() {
            // 获取核心数据
            const coreOrderNumber = parseInt(totalOrderNumberEl.textContent.replace(/,/g, '')) || 0;
            const coreOrderAmount = parseFloat(totalOrderAmountEl.textContent) || 0;
            const coreServiceCharge = parseFloat(totalOrderServiceChargeEl.textContent) || 0;
            const coreElectricityBill = parseFloat(totalOrderElectricityBillEl.textContent) || 0;

            // 计算汇总数据
            const summaryOrderNumber = coreOrderNumber + 56725;
            const summaryOrderAmount = (coreOrderAmount + 41215.53).toFixed(2);
            const summaryServiceCharge = (coreServiceCharge + 23794.94).toFixed(2);
            const summaryElectricityBill = (coreElectricityBill + 17420.59).toFixed(2);

            // 更新汇总数据展示
            summaryOrderNumberEl.textContent = summaryOrderNumber.toLocaleString();
            summaryOrderAmountEl.textContent = summaryOrderAmount;
            summaryServiceChargeEl.textContent = summaryServiceCharge;
            summaryElectricityBillEl.textContent = summaryElectricityBill;
        }

        // ========== 核心数据请求方法（带Token刷新重试） ==========
        async function fetchChargingData(startDate, endDate, retryCount = 0) {
            try {
                // 显示加载状态
                loadingContainer.classList.remove('hidden');
                errorContainer.classList.add('hidden');
                dataContainer.classList.add('hidden');
                loadingStatus.innerHTML = '<i class="fa fa-refresh fa-spin mr-2"></i><span>加载中...</span>';

                // 构造接口参数
                const apiParams = {
                    pageNo: 1,
                    pageSize: 10,
                    'settlementTime[0]': formatDateForApi(startDate),
                    'settlementTime[1]': formatDateForApi(endDate, true),
                    settlementStatus: 2
                };

                // 拼接完整请求URL
                const queryString = buildQueryString(apiParams);
                const fullUrl = `${API_CONFIG.getTotal.url}?${queryString}`;

                // 构造请求头（包含最新的Access Token）
                const requestHeaders = {
                    ...API_CONFIG.headers,
                    'Authorization': `Bearer ${getAccessToken()}`
                };

                // 发送GET请求
                const response = await fetch(fullUrl, {
                    method: 'GET',
                    headers: requestHeaders,
                    mode: 'cors' // 处理跨域，若接口不支持CORS需后端配置
                });

                // 检查其他响应状态
                if (!response.ok) {
                    throw new Error(`请求失败：${response.status} ${response.statusText}`);
                }

                // 解析响应数据
                const result = await response.json();

                // 检查接口返回码
                if (result.code === 401) {
                    // 处理401未授权（Token过期） 防止无限重试，最多重试1次
                    if (retryCount < 1) {
                        console.log('Access Token过期，尝试刷新Token...');
                        // 刷新Token
                        const refreshSuccess = await refreshToken();
                        if (refreshSuccess) {
                            // 刷新成功后重新请求数据
                            return fetchChargingData(startDate, endDate, retryCount + 1);
                        }
                    }
                    throw new Error('Token已过期且刷新失败，请重新登录');

                } else if (result.code !== 200) {
                    throw new Error(`接口返回错误：${result.msg || '未知错误'}`);
                }

                // 处理数据：分转元（除以100，保留2位小数）
                const data = result.data;
                const serviceChargeYuan = (data.totalOrderServiceCharge / 100).toFixed(2);
                const electricityBillYuan = (data.totalOrderElectricityBill / 100).toFixed(2);
                // 新增：计算订单金额（服务费+充电费）
                const totalAmountYuan = ((data.totalOrderServiceCharge + data.totalOrderElectricityBill) / 100).toFixed(2);

                // 更新页面数据
                totalOrderNumberEl.textContent = data.totalOrderNumber.toLocaleString(); // 数字千分位格式化
                totalOrderAmountEl.textContent = totalAmountYuan; // 新增：订单金额
                totalOrderServiceChargeEl.textContent = serviceChargeYuan;
                totalOrderElectricityBillEl.textContent = electricityBillYuan;
                // 更新统计周期文本
                timeRangeText.textContent = `统计周期：${startDate} 至 ${endDate}`;

                // 获取充电桩数量
                await fetchDeviceTotal();
                
                // 计算并更新汇总数据
                calculateSummaryData();

                // 显示数据区域，隐藏加载状态
                loadingContainer.classList.add('hidden');
                dataContainer.classList.remove('hidden');
                loadingStatus.innerHTML = '<i class="fa fa-check mr-2"></i><span>加载完成</span>';

            } catch (error) {
                // 显示错误信息
                console.error('获取数据失败：', error);
                loadingContainer.classList.add('hidden');
                errorContainer.classList.remove('hidden');
                errorMessage.textContent = `加载失败：${error.message}`;
                loadingStatus.innerHTML = '<i class="fa fa-exclamation-circle mr-2"></i><span>加载失败</span>';
            }
        }

        // ========== 新增Excel下载方法 ==========
        async function downloadExcelFile(startDate, endDate, retryCount = 0) {
            // 校验日期范围
            if (!validateDateRange(startDate, endDate)) {
                return;
            }

            // 设置按钮加载状态
            const originalBtnHtml = downloadExcelBtn.innerHTML;
            downloadExcelBtn.innerHTML = '<i class="fa fa-spinner fa-spin mr-1"></i>下载中...';
            downloadExcelBtn.classList.add('download-loading');

            try {
                // 构造导出接口参数
                const exportParams = {
                    pageNo: 1,
                    pageSize: 10,
                    'settlementTime[0]': formatDateForApi(startDate),
                    'settlementTime[1]': formatDateForApi(endDate, true),
                    settlementStatus: 2
                };

                // 拼接完整请求URL
                const queryString = buildQueryString(exportParams);
                const fullUrl = `${API_CONFIG.exportExcel.url}?${queryString}`;

                // 构造请求头（包含最新的Access Token）
                const requestHeaders = {
                    'tenant-id': '1',
                    'Authorization': `Bearer ${getAccessToken()}`
                };

                // 发送GET请求获取Excel文件
                const response = await fetch(fullUrl, {
                    method: 'GET',
                    headers: requestHeaders,
                    mode: 'cors',
                    responseType: 'blob' // 重要：指定响应类型为二进制流
                });

                // 处理401 Token过期
                if (response.status === 401 && retryCount < 1) {
                    console.log('下载Excel Token过期，尝试刷新Token...');
                    const refreshSuccess = await refreshToken();
                    if (refreshSuccess) {
                        return downloadExcelFile(startDate, endDate, retryCount + 1);
                    }
                    throw new Error('Token已过期且刷新失败，请重新登录');
                }

                if (!response.ok) {
                    throw new Error(`下载失败：${response.status} ${response.statusText}`);
                }

                // 处理下载文件
                const blob = await response.blob();
                const downloadUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                
                // 设置下载文件名
                a.download = `充电订单_${startDate}_${endDate}.xlsx`;
                
                a.href = downloadUrl;
                document.body.appendChild(a);
                a.click();
                
                // 清理资源
                window.URL.revokeObjectURL(downloadUrl);
                document.body.removeChild(a);

                console.log('Excel文件下载成功');
                alert('Excel文件下载成功！');

            } catch (error) {
                console.error('下载Excel失败：', error);
                alert(`下载失败：${error.message}`);
            } finally {
                // 恢复按钮状态
                downloadExcelBtn.innerHTML = originalBtnHtml;
                downloadExcelBtn.classList.remove('download-loading');
            }
        }

        // 查询按钮点击事件
        queryBtn.addEventListener('click', () => {
            const startDate = startDateInput.value;
            const endDate = endDateInput.value;
            // 校验日期范围
            if (validateDateRange(startDate, endDate)) {
                // 调用查询函数
                fetchChargingData(startDate, endDate);
            }
        });

        // 新增下载按钮点击事件
        downloadExcelBtn.addEventListener('click', () => {
            const startDate = startDateInput.value;
            const endDate = endDateInput.value;
            downloadExcelFile(startDate, endDate);
        });

        // 重新加载按钮点击事件
        retryBtn.addEventListener('click', () => {
            // 重试时使用当前选择的日期
            fetchChargingData(startDateInput.value, endDateInput.value);
        });

        // 页面加载完成后初始化日期并自动获取数据
        window.addEventListener('DOMContentLoaded', () => {
            // 固定开始日期为2025-08-01
            const defaultStartDate = '2025-08-01';
            // 获取前一天日期作为默认结束日期
            const defaultEndDate = getYesterdayDate();
            
            // 设置默认日期
            startDateInput.value = defaultStartDate;
            endDateInput.value = defaultEndDate;
            
            // 自动加载数据
            fetchChargingData(defaultStartDate, defaultEndDate);
        });
    </script>
</body>
</html>
